<div style="padding:0px 16px;" id="comments"></div>
    <!-- Gitalk 评论 start  -->

    <!-- Link Gitalk 的支持文件  -->
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
    <script src="/js/md5.min.js"></script>
    <div id="gitalk-container"></div>
    <script type="text/javascript">
        var gitalk = new Gitalk({

            // gitalk的主要参数
            clientID: '{{site.data.site.comment.client_id}}',
            clientSecret: '{{site.data.site.comment.client_secret}}',
            repo: '{{site.data.site.comment.repo}}',
            owner: '{{site.data.site.comment.owner}}',
            admin: ['{{site.data.site.comment.admin}}'],
            id: md5('{{ page.title }}'),

        });
        gitalk.render('comments');
    </script>
